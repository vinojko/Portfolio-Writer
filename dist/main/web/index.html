<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio Writer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>


</head>
<body>

<div class="jumbotron text-center">
  <h1 class="display-1">Kaj želite vstaviti?</h1>
</div>
  
<!-- Publikacija -->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
        <button type = "button" class = "btn btn-default btn-lg btn-block" data-toggle="collapse" href="#collapsePublication" role="button" aria-expanded="false" aria-controls="collapsePublication">
            <h2>Publikacija</h2>
            <br>
            <img src="assets/images/pubIcon.png" class="" alt="..." width="100" height="100">
         </button>
    </div>
    <div class="col-sm-4">
        <button type = "button" class = "btn btn-default btn-lg btn-block" data-toggle="collapse" href="#collapsePoster" role="button" aria-expanded="false" aria-controls="collapsePoster">
            <h2>Poster</h2>
            <br>
            <img src="assets/images/posterIcon.png" class="" alt="..." width="100" height="100">
         </button>
    </div>
    <div class="col-sm-4">
        <button type = "button" class = "btn btn-default btn-lg btn-block" data-toggle="collapse" href="#collapseProject" role="button" aria-expanded="false" aria-controls="collapseProject">
            <h2>Projekt</h2>
            <br>
            <img src="assets/images/projectIcon.png" class="" alt="..." width="100" height="100">
         </button>
    </div>
  </div>
</div>
<br>
<!-- Poster -->
<div class="container">
    <div class="collapse" id="collapsePublication">
        <form>
            <div class="form-group">
              <label>Ime publikacije:</label>
              <input type="text" class="form-control" id="namepub" aria-describedby="emailHelp" placeholder="Vnesi ime...">
            </div>
            <div class="form-group">
              <label>Avtorji:</label>
              <input type="text" class="form-control" id="authorspub" aria-describedby="emailHelp" placeholder="Vnesi avtorje...">
            </div>
            <div class="form-group">
              <label>Ime založbe:</label>
              <input type="text" class="form-control" id="publisherpub" aria-describedby="emailHelp" placeholder="Vnesi ime založbe...">
            </div>
            <div class="form-group">
              <label>Datum objave publikacije:</label>
              <input type="date" class="form-control" id="datepub" aria-describedby="emailHelp" placeholder="Datum" required>
            </div>
            <div class="form-group">
              <label>Link do publikacije:</label>
              <input type="text" class="form-control" id="linkpub" aria-describedby="emailHelp" >
            </div>

            <button class="btn btn-primary" id="pubButton">Ustvari publikacijo</button>
          </form>
    </div>

    <!-- Poster -->
    <div class="collapse" id="collapsePoster">
      <form>
        <form>
          <div class="form-group">
            <label>Ime posterja:</label>
            <input type="text" class="form-control" id="nameposter" aria-describedby="emailHelp" placeholder="Vnesi ime...">
          </div>
          <div class="form-group">
            <label>Slika:</label>
            <div class="drag-image">
              <div class="icon"><i class="fa fa-cloud"></i></div>
              <h6>Povleci & Spusti Sliko Tukaj</h6>
              <span>ALI</span>
              <button type='button'>Brskajte po datoteki</button>
              <input type="file" hidden style="display:none">
            </div>
          </div>
          <div class="form-group">
            <label>Datum:</label>
            <input type="date" class="form-control" id="dateposter" aria-describedby="emailHelp" placeholder="Vnesi avtorje..." required>
          </div>


         

          <button class="btn btn-primary" id="posterButton">Ustvari poster</button>
        </form>
  </div>

  <div class="collapse" id="collapseProject">
    <form>
      <form>
        <div class="form-group">
          <label>Ime projekta:</label>
          <input type="text" class="form-control" id="nameproject" aria-describedby="emailHelp" placeholder="Vnesi ime...">
        </div>
        <div class="form-group">
          <label>Teaser slika:</label>
          <div class="drag-image2">
            <div class="icon"><i class="fa fa-cloud"></i></div>
            <h6>Povleci & Spusti Sliko Tukaj</h6>
            <span>ALI</span>
            <button type='button'>Brskajte po datoteki</button>
            <input type="file" hidden style="display:none">
          </div>
        </div>
        <div class="form-group">
          <label>Datum:</label>
          
          
          <input type="date" class="form-control" id="dateproject" aria-describedby="emailHelp" placeholder="Vnesi avtorje..." required>
          <br>
          <label>Kratek opis:</label>
          <textarea id="description" rows="4" cols="4" class="form-control"></textarea>
          <h2>Vsebina:</h2>
          <div class="drag-md">
          <textarea  id="mdeditor" ></textarea>
          <input type="file3" hidden style="display:none">
        </div>
        </div>
       

        <button class="btn btn-primary" id="projectButton">Ustvari projekt</button>
      </form>
</div>
</div>



<script src="script.js"></script>
<script type="text/javascript" src="/eel.js"></script>
</body>
</html>
