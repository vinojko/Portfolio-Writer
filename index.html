<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1 class="display-1">Kaj Å¾elite vstaviti?</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
        <button type = "button" class = "btn btn-default btn-lg btn-block" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            <h2>Publikacija</h2>
            <br>
            <img src="assets/images/pubIcon.png" class="" alt="..." width="100" height="100">
         </button>
    </div>
    <div class="col-sm-4">
        <button type = "button" class = "btn btn-default btn-lg btn-block">
            <h2>Poster</h2>
            <br>
            <img src="assets/images/posterIcon.png" class="" alt="..." width="100" height="100">
         </button>
    </div>
    <div class="col-sm-4">
        <button type = "button" class = "btn btn-default btn-lg btn-block">
            <h2>Projekt</h2>
            <br>
            <img src="assets/images/projectIcon.png" class="" alt="..." width="100" height="100">
         </button>
    </div>
  </div>
</div>

<div class="container">
    <div class="collapse" id="collapseExample">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>




</body>
</html>
