<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>

<div class="jumbotron text-center">
  <h1 class="display-1">Kaj želite vstaviti?</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
        <button type = "button" class = "btn btn-default btn-lg btn-block" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            <h2>Publikacija</h2>
            <br>
            <img src="assets/images/pubIcon.png" class="" alt="..." width="100" height="100">
         </button>
    </div>
    <div class="col-sm-4">
        <button type = "button" class = "btn btn-default btn-lg btn-block">
            <h2>Poster</h2>
            <br>
            <img src="assets/images/posterIcon.png" class="" alt="..." width="100" height="100">
         </button>
    </div>
    <div class="col-sm-4">
        <button type = "button" class = "btn btn-default btn-lg btn-block">
            <h2>Projekt</h2>
            <br>
            <img src="assets/images/projectIcon.png" class="" alt="..." width="100" height="100">
         </button>
    </div>
  </div>
</div>
<br>

<div class="container">
    <div class="collapse" id="collapseExample">
        <form>
            <div class="form-group">
              <label>Ime publikacije:</label>
              <input type="text" class="form-control" id="namepub" aria-describedby="emailHelp" placeholder="Vnesi ime...">
            </div>
            <div class="form-group">
              <label>Avtorji:</label>
              <input type="text" class="form-control" id="authorspub" aria-describedby="emailHelp" placeholder="Vnesi avtorje...">
            </div>
            <div class="form-group">
              <label>Ime založbe:</label>
              <input type="text" class="form-control" id="publisherpub" aria-describedby="emailHelp" placeholder="Vnesi avtorje...">
            </div>
            <div class="form-group">
              <label>Datum objave publikacije:</label>
              <input type="date" class="form-control" id="datepub" aria-describedby="emailHelp" placeholder="Vnesi avtorje...">
            </div>

            <button class="btn btn-primary" id="pubButton">Ustvari publikacijo</button>
          </form>
    </div>
</div>



<script src="script.js"></script>
<script type="text/javascript" src="/eel.js"></script>
</body>
</html>
